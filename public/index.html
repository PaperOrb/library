<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="shortcut icon" href="#" />
    <title>My Library</title>
  </head>

  <body class="flex bg-fixed from-black via-gray-900 to-purple-900 bg-gradient-to-br">
    <header class="w-72 h-screen bg-transparent text-white">
      <div class="w-60 fixed top-0 h-screen border-r-2 border-gray-700">
        <h1 class="text-center font-bold text-2xl py-4 border-b w-52 m-auto">My Library</h1>

        <article class="flex flex-col items-center justify-center text-xl py-4 border-b w-52 m-auto">
          <h3 class="text-2xl text-center w-24">Stats</h3>

          <table class="my-2">
            <tbody>
              <tr>
                <td>Total Books:</td>
                <td>0</td>
              </tr>
              <tr>
                <td>Books Read:</td>
                <td>0</td>
              </tr>
              <tr>
                <td>Pages Read:</td>
                <td>0</td>
              </tr>
            </tbody>
          </table>
        </article>

        <footer class="text-center w-full py-6 absolute bottom-0 bg-gray-700 font-bold">
          <h3>Project by PaperOrb</h3>
        </footer>
      </div>
    </header>

    <main class="w-screen grid grid-cols-10 p-4 gap-8 justify-center">
      <form class="book-card add-book-form">
        <!-- title author cover image -->
        <div>
          <!-- title -->
          <input type="text" placeholder="Add a title" class="card-input text-2xl font-bold" required />
          <!-- author -->
          <div class="self-center">
            <input type="text" placeholder="Add author" class="card-input w-36" required />
          </div>
          <!-- cover image -->
          <input type="text" placeholder="Add cover image URL" class="card-input normal-case" />
        </div>
        <!-- pages read and button -->
        <div class="flex justify-between mx-1 text-center">
          <div class="flex flex-col w-24 p-1 card-input text-sm self-end">
            <div id="error" class="hidden bg-red-400 border normal-case break-words bg-opacity-60">Reduce pages read</div>
            <input type="number" placeholder="Pages read" id="pages-read" class="disable-spin-button-moz disable-spin-button-webkite remove-num-gui text-center font-bold bg-transparent" required />
            <div class="border-white border-t w-14 self-center my-1"></div>
            <input name="page-total" type="number" required placeholder="Page total" id="total-pages" class="disable-spin-button-moz disable-spin-button-webkite remove-num-gui text-center font-bold bg-transparent" />
          </div>

          <!-- done & edit buttons -->
          <button type="submit" id="done" class="done text-center self-end bg-purple-400 text-black hover:bg-purple-900 hover:text-purple-200 w-16 p-1 rounded">Add Book</button>
          <button type="submit" id="edit" class="edit hidden text-center self-end bg-green-400 text-black hover:bg-green-900 hover:text-purple-200 w-16 p-1 rounded">Edit</button>
        </div>
      </form>

      <form id="form" data-index="" class="hidden book-card clone-me">
        <!-- title author cover image -->
        <div>
          <!-- title -->
          <input disabled type="text" placeholder="Add a title" class="im-disabled card-input text-2xl font-bold" required />
          <!-- author -->
          <div class="self-center">
            <input disabled type="text" placeholder="Add author" class="im-disabled card-input w-36" required />
          </div>
          <!-- cover image -->
          <input type="text" placeholder="Add cover image URL" class="toggle-hidden hidden card-input normal-case" />
        </div>
        <!-- pages read and button -->
        <div class="flex justify-between mx-1 text-center">
          <div class="flex flex-col w-24 p-1 card-input text-sm self-end">
            <div id="error" class="hidden bg-red-400 border normal-case break-words bg-opacity-60">Reduce pages read</div>
            <input disabled type="number" placeholder="Pages read" id="pages-read" class="im-disabled disable-spin-button-moz disable-spin-button-webkite remove-num-gui text-center font-bold bg-transparent" required />
            <div class="border-white border-t w-14 self-center my-1"></div>
            <input disabled name="page-total" type="number" required placeholder="Page total" id="total-pages" class="im-disabled disable-spin-button-moz disable-spin-button-webkite remove-num-gui text-center font-bold bg-transparent" />
          </div>

          <!-- done & edit buttons -->
          <button id="commit-edit" class="toggle-hidden done hidden text-center self-end bg-purple-400 text-black hover:bg-purple-900 hover:text-purple-200 w-16 p-1 rounded">Save Change</button>
          <button id="edit" class="toggle-hidden edit text-center self-end bg-green-400 text-black hover:bg-green-900 hover:text-purple-200 w-16 p-1 rounded">Edit</button>
        </div>
      </form>
    </main>
  </body>

  <script src="js/index.js"></script>
</html>
