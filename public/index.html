<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="shortcut icon" href="#" />
    <title>My Library</title>
  </head>

  <body class="flex bg-fixed from-black via-gray-900 to-purple-900 bg-gradient-to-br">
    <header class="w-72 h-screen bg-transparent text-white border-r-2 border-gray-700">
      <div class="sticky top-0">
        <h1 class="text-center font-bold text-3xl pb-8">My Library</h1>
      </div>
    </header>

    <main class="w-screen grid grid-cols-12 p-4 gap-8 justify-center">
      <form class="book-card">
        <!-- title author cover image -->
        <div>
          <!-- title -->
          <input type="text" placeholder="Add a title" class="card-input text-3xl font-bold" />
          <!-- author -->
          <div class="self-center">
            <input type="text" placeholder="Add author" class="card-input w-36" />
          </div>
          <!-- cover image -->
          <input type="text" placeholder="Add cover image URL" class="card-input normal-case" />
        </div>
        <!-- pages read and button -->
        <div class="flex justify-between mx-1 text-center">
          <div class="flex flex-col w-24 p-1 card-input text-sm self-end">
            <input type="text" placeholder="Pages read" class="text-center font-bold bg-transparent" />
            <div class="border-white border-t w-14 self-center my-1"></div>
            <input type="text" placeholder="Page total" class="text-center font-bold bg-transparent" />
          </div>

          <button class="text-center self-end bg-purple-400 text-black hover:bg-purple-400 hover:bg-purple-900 hover:text-purple-200 w-16 p-1 rounded">Done</button>
        </div>
      </form>
    </main>
  </body>
</html>
