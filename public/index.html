<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="shortcut icon" href="#" />
    <title>My Library</title>
  </head>

  <body class="h-screen flex flex-1 from-black via-gray-900 to-purple-900 bg-gradient-to-br">
    <header class="w-72 bg-transparent text-gray-400 border-r-2 border-gray-700">
      <h1 class="text-center font-bold text-3xl pb-8">My Library</h1>
    </header>

    <main class="w-screen p-4 grid grid-cols-5 grid-rows-5 gap-8 justify-center">
      <form class="col-span-1 row-span-2 flex flex-col px-2 text-gray-400 rounded-lg m-1 p-2 border-b bg-gray-700">
        <input type="text" placeholder="Add a title" class="bg-opacity-50 bg-black rounded-lg text-3xl font-bold px-2 mt-2 bg-transparent border-b text-white" />
        <input type="text" placeholder="Add author" class="bg-opacity-50 bg-black rounded-lg px-2 mt-2 bg-transparent border-b w-36 text-white" />
        <div class="relative mt-2 p-1 grid grid-cols-12 bg-opacity-50 bg-black rounded-lg mr-24 border-b">
          <input type="text" placeholder="Pages read" class="text-md col-span-7 mx-1 bg-transparent text-white" />
          <div class="absolute justify-self-center text-white text-2xl bottom-0 left-24">/</div>
          <input type="text" placeholder="Page qty" class="col-span-5 pl-1 text-md bg-transparent text-white" />
        </div>
        <input type="text" placeholder="Add cover image URL" class="px-2 mt-28 bg-transparent border-b text-white" />
        <button class="text-center self-end bg-purple-400 text-black hover:bg-purple-400 hover:bg-purple-900 hover:text-purple-200 w-16 mt-4 p-1 rounded h">Done</button>
      </form>

      <form class="col-span-1 row-span-2 flex flex-col px-2 text-gray-400 rounded-lg m-1 p-2 border-b bg-gray-700">
        <input type="text" placeholder="Add a title" class="bg-opacity-30 bg-black rounded-lg text-3xl font-bold px-2 mt-2 bg-transparent border-b text-white" />
        <input type="text" placeholder="Add author" class="inline-block bg-opacity-30 bg-black rounded-lg px-2 mt-2 bg-transparent border-b w-36 text-white" />
        <input type="text" placeholder="Add cover image URL" class="bg-opacity-30 bg-black rounded-lg px-2 mt-2 bg-transparent border-b text-white" />

        <div class="flex justify-between mx-1 mt-32 text-center">
          <div class="flex flex-col w-24 p-1 text-white text-sm self-end">
            <h3>Progress</h3>
            <input type="text" placeholder="Pages read" class="text-md text-center w-20 mx-1 bg-transparent bg-opacity-30 bg-black rounded" />
            <div class="border-white border-t w-14 self-center my-1"></div>
            <input type="text" placeholder="Page total" class="text-md text-center w-20 mx-1 bg-transparent bg-opacity-30 bg-black rounded" />
          </div>

          <button class="text-center self-end bg-purple-400 text-black hover:bg-purple-400 hover:bg-purple-900 hover:text-purple-200 w-16 p-1 rounded">Done</button>
        </div>
      </form>
    </main>
  </body>
</html>
